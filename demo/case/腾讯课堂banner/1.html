<html lang="en">
	<head>

		<title>Document</title>
		<style>
		ul li{list-style:none;}
		.box{height:300px;margin-top:200px;background:#59AE47;}
		.box .ibox{width:760px;height:300px;margin:0 auto;position:relative;}
		.box .ibox a{position:absolute;}

		.box .btn{width:140px;height:30px;position:relative;z-index:5;margin:0 auto;top:280px;}
		.box .btn img{position:absolute;}
		.box .btn ul{padding-left:4px;margin-bottom:-10px;}
		.box .btn ul li{width:16px;height:16px;float:left;border-radius:8px;text-align:center;margin-left:8px;background:#fff;}
		.box .btn .btnbg{background:blue;}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="ibox">
				<a href="#"><img src="images/1.jpg"></a>
				<a href="#"><img src="images/2.jpg"></a>
				<a href="#"><img src="images/3.jpg"></a>
				<a href="#"><img src="images/4.jpg"></a>
				<a href="#"><img src="images/5.jpg"></a>

				<div class="btn">
				<ul>
					<li data-color="#1F294D"></li>
					<li data-color="#462A1F"></li>
					<li data-color="#42D7DB"></li>
					<li data-color="#080B1A"></li>
					<li data-color="#59AE47" class="btnbg"></li>
				<ul>
				</div>
			</div>
		</div>	
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var index =0;
				$(".btn").find("li").mouseover(function(){
					$(this).addClass("btnbg").siblings().removeClass("btnbg");
					//removeClass()括号里不要加点
					$("a").css({"z-index":0});
					var _index = $(this).index();
					$("a").eq(_index).css("z-index",1);
					var background = $(this).data("color");
					$(".btn").parents(".box").css("background",background);
				});

			});

				});*/

		</script>
	</body>
</html>
