 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>Mingjian-计算器</title> 
<style type="text/css"> 
body { 
font-size:12px; 
font-family:Arial, Georgia, "Times New Roman", Times, serif; 
color:#555; 
text-align:center; 
background-color:#e2e2e2; 
} 
h6{ 
margin:0; 
font-size:12px;
color:#fff;
} 
#calculator { 
width:600px; 
height:400px; 
overflow:hidden; 
margin:100px 0 0 30px; 
border:#fff 1px solid; 
padding-bottom:10px; 
background-color:#f2f2f2;
border-radius:6px;
} 
#calculator div { 
clear:both; 
} 
#calculator ul{ 
padding:0; 
margin:5px 14px; 
border:#fff 1px solid; 
height:auto; 
overflow:hidden 
} 
#calculator li{ 
   list-style: none;
  float: left;
  width: 14.43%;
  margin: 0.5%;
  display: inline;
  line-height: 32px;
  font-size: 32px;
  background-color: #eaeaea;
  padding: 2.28%;
} 
#calculator li.tool{ 
background-color:#3BBFB4; 
} 
#calculator li.D06A15{ 
background-color:#D06A15; 
} 

#calculator li:hover{ 
background-color:#f9f9f9; 
cursor:pointer; 
} 
#calculator li:active{ 
background-color:#fc0; 
cursor:pointer; 
} 
#calculator li.tool:active{ 
background-color:#d8e8ff; 
cursor:pointer; 
} 
#calcu-head { 
text-align:left; 
padding:10px 15px 5px;
background:#3BBFB4;
} 
span.imyeah { 
float:right; 
color:#ccc; 
} 
span.imyeah a{ 
color:#ccc; 
} 
.screen{ 
width:97%; 
height:42px; 
line-height:42px; 
padding:4px; 
border:#e6e6e6 1px solid; 
border-bottom:#f2f2f2 1px solid; 
border-right:#f2f2f2 1px solid; 
margin:10px auto; 
direction:ltr; 
text-align:right; 
padding-right: 20px;
font-size:3em; 
color:#999; 
} 
#calcu-foot{ 
text-align:left; 
padding:10px 15px 5px; 
height:auto; 
overflow:hidden; 
} 
span#note{ 
float:left; 
width:210px; 
height:auto; 
overflow:hidden; 
color:red; 
} 
span.welcome{ 
clear:both; 
color:#999; 
} 
span.welcome a{ 
float:right; 
color:#999; 
} 
</style> 
<script language="javascript"> 
//此处插入上面的js代码 
</script> 
</head> 
<body> 
<div id="calculator"> 
<div id="calcu-head"><span class="imyeah" >© <a href="#" target="_blank">Mingjian</a></span><h6>简易计算器</h6></div> 
<form name="calculator" action="" method="get"> 
<div id="calcu-screen"> 
<!--配置显示窗口，使用onfocus="this.blur();"避免键盘输入--> 
<input type="text" name="numScreen" id="result" class="screen" value="0" onfocus="this.blur();" /> 
</div> 
<div id="calcu-btn"> 
<ul> <!--配置按钮--> 
<li onclick="command(7)">7</li> 
<li onclick="command(8)">8</li> 
<li onclick="command(9)">9</li> 
<li class="tool" onclick="del('j')">←</li> 
<li class="tool" onclick="clearzero('j')">C</li> 
<li onclick="command(4)">4</li> 
<li onclick="command(5)">5</li> 
<li onclick="command(6)">6</li> 
<li class="tool" onclick="op('*','g')">×</li> 
<li class="tool" onclick="op('/','g')">÷</li> 
<li onclick="command(1)">1</li> 
<li onclick="command(2)">2</li> 
<li onclick="command(3)">3</li> 
<li class="tool" onclick="op('+','g')">+</li> 
<li class="tool" onclick="op('-','g')">-</li> 
<li onclick="command(0)">0</li> 
<li onclick="dzero('g')">00</li> 
<li onclick="dot('g')">.</li> 
<li class="tool" onclick="op('%','g')">%</li> 
<li class="tool D06A15" onclick="equal('j')">=</li> 
</ul> 
</div> 
<div id="calcu-foot"> 
<span id="note"></span> 
<div id="audioBox"><embed id="devUnknown"  src="0.wav"   width="0"   height="0"   loop="false"   autostart="false">  </embed> </div>
<span class="welcome">欢迎使用！<a href="#" target="_blank">反馈</a></span> 
</div> 
</form> 
</div> 
<script type="text/javascript">
	//获取计算器的结果dom对象
	var resultDom = document.getElementById("result");
	var operate = true;
	var xop = true;
	function command(num){
		var str = resultDom.value;
		str = (str=="0"?"":str);
		str += num;
		resultDom.value = str;
		operate = true;
		play(num);
	};

	//点击加号
	function op(op,m){
		if(operate){
			var num = resultDom.value;
			num = (num=="0"?"":num);
			resultDom.value = num+op;
			operate = false;
			xop = true;
		}
		play(m);
	};

	//计算等于
	function equal(m){
		play(m);
		var result = resultDom.value;
		if(!/^[\+|\-]*(\d+)(.*)(\d+)$/.test(result)){
			resultDom.value = eval(0+result);
			return;
		}
		var r = eval(result);
		resultDom.value = r;
		operate = true;
		var r = resultDom.value+"";
		xop =r.indexOf('.')==-1 ?true:false;
		
	};

	//退格
	function del(m){
		var str = resultDom.value;
		str = str.substring(0,str.length - 1);
		var cstr = str.substring(str.length - 1);
		if(cstr=='.' || /[\+|\-|\*|\/|\%]/.test(cstr)){
			str = str.substring(0,str.length - 1);	
		}else{
			str = (str=="" ?0:str);	
		}	
		operate = true;
		resultDom.value = str;
		play(m);
	};

	//清空
	function clearzero(m){
		resultDom.value = 0;
		operate = true;
		xop = true;
		play(m);
	};

	//小数
	function dot(m){
		if(xop){
			var num = resultDom.value;
			num = num + ".";
			resultDom.value = num;
			xop = false;
		}
		play(m);
	};

	function dzero(m){
		var num = resultDom.value;
		if(num=="0"){
			return;
		}else{
			resultDom.value = num+"00";
		}	
		play(m);
	};

	function play(num){
		var boxDom = document.getElementById("audioBox");
		boxDom.innerHTML = "<embed src='"+num+".wav' width='0' height='0'></embed>";
	};

</script>
</body> 
</html>
