<body> 
<div id="calculator"> 
<div id="calcu-head"><span class="imyeah">© <a href="#" target="_blank">Mingjian</a></span><h6>简易计算器</h6></div> 
<form name="calculator" action="" method="get"> 
<div id="calcu-screen"> 
<!--配置显示窗口，使用onfocus="this.blur();"避免键盘输入--> 
<input type="text" name="numScreen" id="result" class="screen" value="0" onfocus="this.blur();"> 
</div> 
<div id="calcu-btn"> 
<ul> <!--配置按钮--> 
<li onclick="command(7)">7</li> 
<li onclick="command(8)">8</li> 
<li onclick="command(9)">9</li> 
<li class="tool" onclick="del('j')">←</li> 
<li class="tool" onclick="clearzero('j')">C</li> 
<li onclick="command(4)">4</li> 
<li onclick="command(5)">5</li> 
<li onclick="command(6)">6</li> 
<li class="tool" onclick="op('*','g')">×</li> 
<li class="tool" onclick="op('/','g')">÷</li> 
<li onclick="command(1)">1</li> 
<li onclick="command(2)">2</li> 
<li onclick="command(3)">3</li> 
<li class="tool" onclick="op('+','g')">+</li> 
<li class="tool" onclick="op('-','g')">-</li> 
<li onclick="command(0)">0</li> 
<li onclick="dzero('g')">00</li> 
<li onclick="dot('g')">.</li> 
<li class="tool" onclick="op('%','g')">%</li> 
<li class="tool D06A15" onclick="equal('j')">=</li> 
</ul> 
</div> 
<div id="calcu-foot"> 
<span id="note"></span> 
<div id="audioBox"><embed id="devUnknown" src="0.wav" width="0" height="0" loop="false" autostart="false">   </div>
<span class="welcome">欢迎使用！<a href="#" target="_blank">反馈</a></span> 
</div> 
</form> 
</div> 
<script type="text/javascript">
	//获取计算器的结果dom对象
	var resultDom = document.getElementById("result");
	var operate = true;
	var xop = true;
	function command(num){
		var str = resultDom.value;
		str = (str=="0"?"":str);
		str += num;
		resultDom.value = str;
		operate = true;
		play(num);
	};

	//点击加号
	function op(op,m){
		if(operate){
			var num = resultDom.value;
			num = (num=="0"?"":num);
			resultDom.value = num+op;
			operate = false;
			xop = true;
		}
		play(m);
	};

	//计算等于
	function equal(m){
		play(m);
		var result = resultDom.value;
		if(!/^[\+|\-]*(\d+)(.*)(\d+)$/.test(result)){
			resultDom.value = eval(0+result);
			return;
		}
		var r = eval(result);
		resultDom.value = r;
		operate = true;
		var r = resultDom.value+"";
		xop =r.indexOf('.')==-1 ?true:false;
		
	};

	//退格
	function del(m){
		var str = resultDom.value;
		str = str.substring(0,str.length - 1);
		var cstr = str.substring(str.length - 1);
		if(cstr=='.' || /[\+|\-|\*|\/|\%]/.test(cstr)){
			str = str.substring(0,str.length - 1);	
		}else{
			str = (str=="" ?0:str);	
		}	
		operate = true;
		resultDom.value = str;
		play(m);
	};

	//清空
	function clearzero(m){
		resultDom.value = 0;
		operate = true;
		xop = true;
		play(m);
	};

	//小数
	function dot(m){
		if(xop){
			var num = resultDom.value;
			num = num + ".";
			resultDom.value = num;
			xop = false;
		}
		play(m);
	};

	function dzero(m){
		var num = resultDom.value;
		if(num=="0"){
			return;
		}else{
			resultDom.value = num+"00";
		}	
		play(m);
	};

	function play(num){
		var boxDom = document.getElementById("audioBox");
		boxDom.innerHTML = "<embed src='"+num+".wav' width='0' height='0'></embed>";
	};

</script>
