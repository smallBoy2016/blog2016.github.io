<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="EditPlus®">

	<meta name="Description" content="">
	<title>Document</title>
	<style>
	*{margin:0;padding:0}
	body{font-size:14px;font-family:"微软雅黑";padding-left:25px;background:#ECEDF0;}
	/*上*/
	.top{width:680px;height:200px;background:red;border-radius:6px;margin-top:30px;}
	h3{font-weight:400;padding-left:20px;line-height:30px;background:#3BBFB4;
		color:#fff;border-top-right-radius:6px;border-top-left-radius:6px;}
	.top .box{width:680px;height:180px;background:#fff;
			border-bottom-right-radius:6px;
			border-bottom-left-radius:6px;}
	.top .box p{padding:12px 15px;}
	/*中*/
	.middle{width:680px;height:260px;margin-top:30px;}
	.middle .m_left{width:330px;height:260px;background:#fff;float:left;border-radius:6px;}
	.middle .m_right{width:330px;height:260px;background:#fff;float:left;margin-left:20px;border-radius:6px;}
	/*下*/
	.bottom{width:680px;height:200px;background:#3BBFB4;border-radius:6px;margin-top:30px;}
	.bottom .b_box{width:680px;height:280px;background:#fff;
			border-bottom-right-radius:6px;
			border-bottom-left-radius:6px;}
	.bottom .b_box p{font-size:20px;padding:6px 15px;}
	</style>
</head>
<body>
	<div class="top">
		<h3>随机颜色</h3>
		<div class="box" id="color">
			<p>我是一个每2秒钟就随机改变颜色的字体喔！</p>
			<p style="font-size:16px">我也是一个每2秒钟就随机改变颜色的字体喔！</p>
			<p style="font-size:18px">我还是一个每2秒钟就随机改变颜色的字体喔！</p>
		</div>
	</div>
	<div class="middle">
		<div class="m_left">
			<h3>打印</h3>
			<span id="a"></span>
		</div>
		<div class="m_right">
			<h3>彩色打印</h3>
			<div id="b"></div>
		</div>
	</div>
	<div class="bottom">
		<h3>倒计时</h3>
		<div class="b_box">
			<p>距离国庆时间为：</p>
			<p id="g" style="padding:6px 22px"></p>
			<p>距离元旦时间为：</p>
			<p id="y" style="padding:6px 22px"></p>
			<p>距离春节时间为：</p>
			<p id="c" style="padding:6px 22px"></p>
		</div>
	</div>

	<script type="text/javascript">
		function randomcolor(){
			document.getElementById("color").style.color= random();
		}
		
		function random(){
		var r = Math.floor(Math.random()*256);
		var g = Math.floor(Math.random()*256);
		var b = Math.floor(Math.random()*256);
		return "rgb("+r+","+g+","+b+")";
		
		}
		//加一个定时器			
		//randomcolor();			
		setInterval(randomcolor,1500);
		//打印
		var adom = document.getElementById("a");
		var bdom = document.getElementById("b");
		
		var str = "9月13日消息，美银美林周五发布报告称，售价749美元64GB版iPhone 6s物料成本仅234美元。报告显示，iPhone 6s中成本最高一部分是半导体器件，总成本为127美元。其中，用于支持移动通信网络的半导体芯片成本为36美元；全新的64位A9处理器成本为25美元；其他多种传感器，包括指纹传感器和近场通信(NFC)芯片在内，成本为22美元；64GB闪存芯片成本为20美元。其他核心元件，包括屏幕、摄像头和电池的成本为73美元。而其他外围元件，例如外壳，成本为33美元"
		var str2 = "9月13日消息，美银美林周五发布报告称，售价749美元64GB版iPhone 6s物料成本仅234美元。报告显示，iPhone 6s中成本最高一部分是半导体器件，总成本为127美元。其中，用于支持移动通信网络的半导体芯片成本为36美元；全新的64位A9处理器成本为25美元；其他多种传感器，包括指纹传感器和近场通信(NFC)芯片在内，成本为22美元；64GB闪存芯片成本为20美元。其他核心元件，包括屏幕、摄像头和电池的成本为73美元。而其他外围元件，例如外壳，成本为33美元"
		var len = str.length;
		var len2 = str2.length;
		var i =0;
		var j =0;
		 function pinter(){
			if(i == len){
				return false;
			}
			adom.innerText += str.charAt(i);
			i++;
			setTimeout(pinter,200);
		 }
		 function pinter2(){
			if(j == len2){
				return false;
			}
			//bdom.style.color= random()+
			bdom.innerHTML += //str2.charAt(j);html,要大写喔！
			"<b style='color:"+random()+"'>"+
			str2.charAt(j)+
			"</b>";
			j++;
			setTimeout(pinter2,350);
			
		 }
		pinter();
		pinter2();
		
		//倒计时
		//国庆
		function backguotime(){
			var now = new Date();
			var end = new Date(now.getFullYear(),9,1);
			var time = end.getTime() -now.getTime() ;
			var sec = time/1000;
			var min = sec/60;
			var hour = sec / (60*60);
			var day = Math.floor(sec / (60*60*24));
			var lhour =hour % 24;
			var lmin = min % 60;
			var lsec = sec % 60;
			document.getElementById("g").innerText = day + "天"+Math.floor(lhour)+"小时" +Math.floor(lmin)+ "分钟 "+Math.floor(lsec)+"秒";
		};	
		//元旦时间
		function backyeartime(){
			var now = new Date();
			var end = new Date(now.getFullYear()+1,0,1);
			var time = end.getTime() -now.getTime() ;
			var sec = time/1000;
			var min = sec/60;
			var hour = sec / (60*60);
			var day = Math.floor(sec / (60*60*24));
			var lhour =hour % 24;
			var lmin = min % 60;
			var lsec = sec % 60;
			document.getElementById("y").innerText = day + "天"+Math.floor(lhour)+"小时" +Math.floor(lmin)+ "分钟 "+Math.floor(lsec)+"秒";
		};
		//春节时间
		function backnewytime(){
			var now = new Date();
			var end = new Date(now.getFullYear()+1,1,5);
			var time = end.getTime() -now.getTime() ;
			var sec = time/1000;
			var min = sec/60;
			var hour = sec / (60*60);
			var day = Math.floor(sec / (60*60*24));
			var lhour =hour % 24;
			var lmin = min % 60;
			var lsec = sec % 60;
			document.getElementById("c").innerText = day + "天"+Math.floor(lhour)+"小时" +Math.floor(lmin)+ "分钟 "+Math.floor(lsec)+"秒";
		};
		setInterval(backguotime,1000);
		setInterval(backyeartime,1000);
		setInterval(backnewytime,1000);
	</script>
</body>
