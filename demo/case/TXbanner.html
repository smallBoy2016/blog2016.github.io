<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<title>轮展图切换</title>
		<style>
		*{margin:0;padding:0}
		body{font-size:16px;font-family:"微软雅黑";background:#E7E7E7;}
		.box{width:100%;height:450px;position:relative;}
		.box .img{width:100%;height:450px;position:absolute;top:0;left:0;}
		.box .btn{width:100px;height:28px;position:absolute;bottom:0;left:46%;z-index:2;}
		.box .btn ul{border-radius:16px;display:inline-block;padding:3px 12px;background:rgba(0,0,0,0.5);}
		.box .btn ul li{width:16px;height:16px;background:url("images/TX1.png") no-repeat;list-style:none;float:left;padding-left:2px;}
		.box .btn ul .boy{background:url("images/TX2.png") no-repeat;}/*代码真的不能写错啊，一个小括弧，搞了半天查不出来！！！*/


		</style>
 </head>
	<body>
	    <div class="box">
			<div class="img" style="background:url('images/TX1.jpg') top center"></div>
			<div class="img" style="background:url('images/TX2.jpg') top center"></div>
			<div class="img" style="background:url('images/TX3.jpg') top center"></div>
			<div class="btn">
				<ul>
					<li class="boy"></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			$(function(){//$括号里的类样式名，一定要加"."
				$(".btn").find("li").mouseover(function(){
					$(this).addClass("boy").siblings().removeClass("boy");
					$(".img").css({"z-index":0,"opacity":.8});
					var _index=$(this).index();
					$(".img").eq(_index).css("z-index",1).fadeTo(600,1);
				});
			});
		</script>

	</body>
</html>
