<html lang="en">
 <head>

  <title>Document</title>
  <style>
	*{padding:0;margin:0}
	a{text-decoration:none;color:#fff}
	ul,li{list-style:none;}
	body{background:#ECEDF0;font-size:14px;font-family:"微软雅黑"}
	.silder{width:220px;background:#3BBFB4;position:absolute;height:100%;}
	.silder li{height:45px;border-bottom:1px solid #fff;line-height:45px;text-align:center;transition:all 0.6s ease;position:relative;overflow:hidden}
	.silder li a{display:block;position:relative;}
	.silder li:hover{background:#111;transition:all 0.6s ease;}

	.silder li span{
		width:280px;
		height:45px;
		background:#3BBFB4;
		display:inline-block;
		position:absolute;
		left:280px;
		top:0;
	}
	
  </style>
 </head>
 <body>

	<div class="silder">
		<ul id="boxli">
			<li><span></span><a href="#">导航一</a></li>
			<li><span></span><a href="#">导航一</a></li>
			<li><span></span><a href="#">导航一</a></li>
			<li><span></span><a href="#">导航一</a></li>
			<li><span></span><a href="#">导航一</a></li>
			<li><span></span><a href="#">导航一</a></li>
			<li><span></span><a href="#">导航一</a></li>
			<li><span></span><a href="#">导航一</a></li>
			<li><span></span><a href="#">导航一</a></li>
			<li><span></span><a href="#">导航一</a></li>
			<li><span></span><a href="#">导航一</a></li>
			<li><span></span><a href="#">导航一</a></li>
			<li><span></span><a href="#">导航一</a></li>
		</ul>
	</div>
	
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//鼠标滑动的事件
			$("#boxli").find("li").hover(function(){
				//鼠标进入
				$(this).find("span").stop(true,true).css("background",randomColor()).animate({left:0});
			},function(){
				//鼠标出去
				$(this).find("span").stop(true,true).css("background",randomColor()).animate({left:280});
			});

			//随机函数
			function randomColor(){
				var r = Math.floor(Math.random() * 256);
				var g = Math.floor(Math.random() * 256);
				var b = Math.floor(Math.random() * 256);
				return "rgb("+r+","+g+","+b+")";
			}
		});
	</script>
 </body>
