<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>html模板</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			/*banner start*/
			.banner{width:100%;height:350px;}
			.banner .b_adv{width:1200px;height:50px;margin:0 auto;position:relative;}
			.banner .b_adv a{position:absolute;top:0;left:220px;}
			.banner .b_bg{height:300px;z_index:1;background:#a534d6;}
			.banner .b_bg .b_con{width:1200px;height:300px;margin:0 auto;position:relative;z-index:2;}
			.banner .b_bg .b_con .focus{width:760px;height:300px;position:absolute;top:0;left:220px;
				z-index:3;overflow:hidden;}
			.banner .b_bg .b_con .focus .f_btn{width:140px;height:24px;
				position:absolute;bottom:15px;left:310px;}
			.banner .b_bg .b_con .focus .f_btn ul{background:#000;opacity:0.4;filter:alpha(opacity=40);
				padding:7px 28px;border-radius:15px;display:inline-block;}
			.banner .b_bg .b_con .focus .f_btn ul li{list-style:none;width:8px;height:8px;border-radius:10px;
			border:1px solid #fff;float:left;margin:0 3px;}
			.banner .b_bg .b_con .focus .f_btn ul .on{background:#fff;}
			.banner .b_bg .b_con .focus .f_ear{width:46px;height:70px;display:block;background:url("images/icon.png") no-repeat;
				position:absolute;}
			.banner .b_bg .b_con .focus .pre{left:10px;top:110px;background-position:-74px 0;}
			.banner .b_bg .b_con .focus .pre:hover{background-position:-172px 0;}
			.banner .b_bg .b_con .focus .next{right:10px;top:110px;background-position:-123px 0;}
			.banner .b_bg .b_con .focus .next:hover{background-position:0 -57px;}			
		</style>

	</head>
<body>
	<!--banner start-->
	<div class="banner">	
		<div class="b_bg">
			<div class="b_con">			

				<!--focus start-->
				<div class="focus">
					<ul class="f_pic" id="bannerbox">
						<li>
							<a href="#">
								<img src="images/banner-1.jpg" alt="潭州学院" width="760" height="300"/>
							</a>
						</li>
						<li>
							<a href="#">
								<img src="images/banner-2.jpg" alt="潭州学院" width="760" height="300"/>
							</a>
						</li>
						<li>
							<a href="#">
								<img src="images/banner-3.jpg" alt="潭州学院" width="760" height="300"/>
							</a>
						</li>
						<li>
							<a href="#">
								<img src="images/banner-4.jpg" alt="潭州学院" width="760" height="300"/>
							</a>
						</li>
						<li>
							<a href="#">
								<img src="images/banner-5.jpg" alt="潭州学院" width="760" height="300"/>
							</a>
						</li>
					</ul>
					<div class="f_btn">
						<ul id="toolbar">
							<li class="on" data-color="#a534d6"></li>
							<li data-color="#6365ce"></li>
							<li data-color="#4a4d9c"></li>
							<li data-color="#523484"></li>
							<li data-color="#009ee7"></li>
						</ul>
					</div>

					<a href="#" class="f_ear pre"></a>
					<a href="#" class="f_ear next"></a>

				</div>
				<!--end focus-->

			</div>
		</div>
	</div>
	<!--end banner-->

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">

	$(function(){
		var index = 0;
		var playTime = 5000;
		var timer = null;
		var totalCount = $("#bannerbox").find("li").length;
	
		//下一页功能
		$(".next").on("click",function(){
			if(timer)clearInterval(timer);
			index++;
			if(index >= totalCount)index=0;
			banner_main(index);
		}).mouseout(function(){
			auto_play_banner();
		});

		//上一页功能
		$(".pre").on("click",function(){
			if(timer)clearInterval(timer);
			index--;
			if(index < 0)index = totalCount-1;
			banner_main(index);
		}).mouseout(function(){
			auto_play_banner();
		});

		//轮展图切换
		$("#toolbar").find("li").mouseover(function(){
			if(timer)clearInterval(timer);
			index = $(this).index();
			banner_main(index);			
		}).mouseout(function(){
			auto_play_banner();
		});
		
		//初始化自动轮播
		auto_play_banner();
		function auto_play_banner(){
			timer = setInterval(function(){
				if(index >= totalCount-1){
					index=0;
				}else{
					index++;
				}
				banner_main(index);
			},playTime);
		}
		
		//总控制方法
		function banner_main(index){
			var $liObj = $("#bannerbox").find("li").eq(index);
			var $toolbar = $("#toolbar").find("li").eq(index);
			$liObj.fadeTo(800,1).siblings().hide();			
			$toolbar.addClass("on").siblings().removeClass("on");//按钮联动
			//背景联动			
			var $background = $toolbar.data("color");
			$(".b_bg").css("background",$background);
		}		
	});
</script>
</body>
</html>
