			.banner .b_bg .b_con .focus .f_btn ul li{list-style:none;width:8px;height:8px;border-radius:10px;
			border:1px solid #fff;float:left;margin:0 3px;}

			.banner .b_bg .b_con .focus .f_ear{width:46px;height:70px;display:block;background:url("images/icon.png") no-repeat;

			.banner .b_bg .b_con .focus .pre{left:10px;top:110px;background-position:-74px 0;}
			.banner .b_bg .b_con .focus .pre:hover{background-position:-172px 0;}
			.banner .b_bg .b_con .focus .next{right:10px;top:110px;background-position:-123px 0;}
			.banner .b_bg .b_con .focus .next:hover{background-position:0 -57px;}

	</head>
<body>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">

	$(function(){
		var index = 0;
		var playTime = 5000;
		var timer = null;
		var totalCount = $("#bannerbox").find("li").length;
	
		//下一页功能
		$(".next").on("click",function(){
			if(timer)clearInterval(timer);
			index++;
			if(index >= totalCount)index=0;
			banner_main(index);
		}).mouseout(function(){
			auto_play_banner();
		});

		//上一页功能
		$(".pre").on("click",function(){
			if(timer)clearInterval(timer);
			index--;
			if(index < 0)index = totalCount-1;
			banner_main(index);
		}).mouseout(function(){
			auto_play_banner();
		});

		//轮展图切换
		$("#toolbar").find("li").mouseover(function(){
			if(timer)clearInterval(timer);
			index = $(this).index();
			banner_main(index);			
		}).mouseout(function(){
			auto_play_banner();
		});
		
		//初始化自动轮播
		auto_play_banner();
		function auto_play_banner(){
			timer = setInterval(function(){
				if(index >= totalCount-1){
					index=0;
				}else{
					index++;
				}
				banner_main(index);
			},playTime);
		}
		
		//总控制方法
		function banner_main(index){
			var $liObj = $("#bannerbox").find("li").eq(index);
			var $toolbar = $("#toolbar").find("li").eq(index);
			$liObj.fadeTo(800,1).siblings().hide();			
			$toolbar.addClass("on").siblings().removeClass("on");//按钮联动
			//背景联动			
			var $background = $toolbar.data("color");
			$(".b_bg").css("background",$background);
		}		
	});
</script>
</body>
