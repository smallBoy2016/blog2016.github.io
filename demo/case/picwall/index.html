<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<title>照片墙</title>
		<style>
		*{margin:0;padding:0}
		body{font-size:16px;font-family:"微软雅黑";background:#ECEDF0;}
		.box{width:960px;height:500px;margin-top:100px;position:relative;}
		.box img{border:10px solid #fff;position:absolute;
				-webkit-transition:all 0.5s ease;
				-moz-transition:all 0.5s ease;
				transition:all 0.5s ease;
				}
		.box img:hover{-webkit-transform:rotate(0deg);
					-moz-transform:rotate(0deg);
					transform:rotate(0deg);
					-webkit-transform:scale(1.30);
					-moz-transform:scale(1.30);
					transform:scale(1.30);
					-webkit-transition:all 0.8s ease;
					-moz-transition:all 0.8s ease;
					transition:all 0.8s ease;
					box-shadow:0 0 5px green;
					z-index:2;}
		.box .pic1{top:0;right:20px;
					-webkit-transform:rotate(-10deg);
					-moz-transform:rotate(-10deg);
					transform:rotate(-10deg);}
		.box .pic2{top:280px;left:550px;
					-webkit-transform:rotate(3deg);
					-moz-transform:rotate(3deg);
					transform:rotate(3deg);}		
		.box .pic3{top:5px;left:120px;
					-webkit-transform:rotate(20deg);
					-moz-transform:rotate(20deg);
					transform:rotate(20deg);}
		.box .pic4{top:150px;left:590px;
					-webkit-transform:rotate(3deg);
					-moz-transform:rotate(3deg);
					transform:rotate(3deg);}
		.box .pic5{top:20px;right:220px;
					-webkit-transform:rotate(2deg);
					-moz-transform:rotate(2deg);
					transform:rotate(2deg);}
		.box .pic6{top:250px;right:500px;
					-webkit-transform:rotate(-15deg);
					-moz-transform:rotate(-15deg);
					transform:rotate(-15deg);}
		.box .pic7{top:20px;right:380px;
					-webkit-transform:rotate(-10deg);
					-moz-transform:rotate(-10deg);
					transform:rotate(-10deg);}
		.box .pic8{top:30px;right:720px;
					-webkit-transform:rotate(2deg);
					-moz-transform:rotate(2deg);
					transform:rotate(2deg);}
		.box .pic9{top:240px;right:380px;
					-webkit-transform:rotate(25deg);
					-moz-transform:rotate(25deg);
					transform:rotate(25deg);}
		.box .pic11{top:190px;right:0px;
					-webkit-transform:rotate(-5deg);
					-moz-transform:rotate(-5deg);
					transform:rotate(-5deg);}
		.box .pic12{top:400px;right:300px;
					-webkit-transform:rotate(-15deg);
					-moz-transform:rotate(-15deg);
					transform:rotate(-15deg);}
		.box .pic14{top:350px;right:100px;
					-webkit-transform:rotate(5deg);
					-moz-transform:rotate(5deg);
					transform:rotate(5deg);}
		.box .pic15{top:400px;right:600px;
					-webkit-transform:rotate(0deg);
					-moz-transform:rotate(0deg);
					transform:rotate(0deg);}
		</style>
 </head>
	<body>
		<div class="box">
			<img src="images/01.jpg" width="220" height="222" class="pic1">
			<img src="images/05.jpg" width="316" height="456" class="pic5">			
			<img src="images/03.jpg" width="316" height="465" class="pic3">
			<img src="images/04.jpg" width="220" height="338" class="pic4">
			<img src="images/02.jpg" width="300" height="218" class="pic2">
			<img src="images/06.jpg" width="300" height="249" class="pic6">
			<img src="images/07.jpg" width="200" height="266" class="pic7">
			<img src="images/08.jpg" width="200" height="300" class="pic8">
			<img src="images/09.jpg" width="220" height="296" class="pic9">
			
			<img src="images/11.jpg" width="320" height="233" class="pic11">
			<img src="images/12.jpg" width="261" height="300" class="pic12">
			
			<img src="images/14.jpg" width="250" height="362" class="pic14">
			<img src="images/15.jpg" width="220" height="296" class="pic15">
		</div>
	</body>
</html>
